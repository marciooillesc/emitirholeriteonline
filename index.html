<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emissor de Holerite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="toolbar no-print">
  <button onclick="window.print()">Imprimir / PDF</button>
</div>

<main class="page">

<section class="box">

  <!-- LOGO -->
  <div class="logo-box">
    <label class="logo-label">
      <input type="file" id="empresaLogo" accept="image/*">
      Adicionar logo da empresa
    </label>
    <img id="logoPreview">
  </div>

  <!-- EMPRESA -->
  <div class="grid empresa">
    <div>
      <label>CNPJ *</label>
      <input id="empresaCnpj" placeholder="00.000.000/0000-00">
    </div>
    <div>
      <label>Empresa *</label>
      <input id="empresaNome">
    </div>
    <div>
      <label>Endereço</label>
      <input id="empresaEndereco">
    </div>
  </div>

</section>

<section class="box">
  <h2>RECIBO DE PAGAMENTO DE SALÁRIO</h2>

  <div class="grid">
    <div>
      <label>Funcionário *</label>
      <input id="nome">
    </div>
    <div>
      <label>Cargo</label>
      <input id="cargo">
    </div>
    <div>
      <label>Mês/Ano *</label>
      <input type="month" id="mes">
    </div>
    <div>
      <label>Salário Bruto (R$) *</label>
      <input id="salario">
    </div>
  </div>

  <label class="check">
    <input type="checkbox" id="simp" checked>
    Usar desconto simplificado
  </label>
</section>

<section class="box">
<table>
  <tr><th>Descrição</th><th>Vencimentos</th><th>Descontos</th></tr>
  <tr><td>Salário Base</td><td id="vSalario">R$ 0,00</td><td></td></tr>
  <tr><td>INSS</td><td></td><td id="dInss">R$ 0,00</td></tr>
  <tr><td>IRRF</td><td></td><td id="dIrrf">R$ 0,00</td></tr>
</table>
</section>

<section class="box resumo">
  <div>Total Vencimentos: <strong id="totalV"></strong></div>
  <div>Total Descontos: <strong id="totalD"></strong></div>
  <div class="liq">Líquido a Receber: <strong id="liquido"></strong></div>
  <div class="fgts">FGTS (8%): <strong id="fgts"></strong></div>
</section>

<section class="box">
  <p class="decl">Declaro ter recebido a importância líquida descrita neste recibo.</p>
  <div class="linha"></div>
  <small>Assinatura</small>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
